<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auto Loading Ads</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Monetag SDK -->
    <script src="//libtl.com/sdk.js?z=9597922" data-zone="9597922" async></script>
    <style>
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: linear-gradient(135deg, #e0e7ff 0%, #f0fdfa 100%);
            margin: 0; 
            padding: 0; 
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.12);
            padding: 35px 25px 30px 25px;
            text-align: center;
        }
        h2 { 
            color: #2563eb; 
            margin-bottom: 8px;
            font-size: 2rem;
            letter-spacing: 1px;
        }
        .dev {
            margin-bottom: 18px;
            font-size: 16px;
            color: #555;
        }
        .dev a {
            color: #2563eb;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s;
        }
        .dev a:hover {
            color: #0ea5e9;
        }
        .counter {
            font-size: 18px;
            margin-bottom: 22px;
            color: #222;
        }
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 13px;
            margin-bottom: 10px;
        }
        button {
            padding: 13px;
            font-size: 17px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #2563eb 60%, #0ea5e9 100%);
            color: #fff;
            cursor: pointer;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.08);
            transition: background 0.2s, transform 0.1s;
        }
        button:active {
            background: linear-gradient(90deg, #0ea5e9 60%, #2563eb 100%);
            transform: scale(0.98);
        }
        button:disabled {
            background: #b3c6ff;
            cursor: not-allowed;
        }
        #ad-container {
            margin: 18px 0 10px 0;
            min-height: 60px;
            background: #f1f5f9;
            border-radius: 8px;
            padding: 8px 0;
        }
        @media (max-width: 500px) {
            .container { max-width: 98vw; padding: 18px 4vw 18px 4vw; }
            h2 { font-size: 1.3rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Auto Loading Ads</h2>
        <div class="dev">
            Developer by 
            <a href="https://t.me/NOBIN_39" target="_blank">Md Nobin</a>
        </div>
        <div class="counter">
            Ads Watched: <span id="ads-count">0</span>
        </div>
        <div id="ad-container"></div>
        <div class="btn-group">
            <button onclick="showAd()" id="watch-btn" disabled>Ads Watch</button>
            <button onclick="startAutoAds()" id="auto-btn" disabled>Auto Ads Watch</button>
            <button onclick="stopAutoAds()" id="stop-btn" disabled>Stop Auto Ads</button>
        </div>
        <div style="font-size:13px;color:#888;margin-top:10px;">* Please wait a few seconds after page load for ads to be ready.</div>
    </div>

    <script>
        let adsCount = 0;
        let autoAdsTimeout = null;
        let isAutoRunning = false;

        function updateCounter() {
            document.getElementById('ads-count').innerText = adsCount;
        }

        function showMonetagAd() {
            // Monetag Rewarded Interstitial
            if (window.Monetag && typeof window.Monetag.showRewardedInterstitial === "function") {
                window.Monetag.showRewardedInterstitial();
            } else if (window.Monetag && typeof window.Monetag.showRewardedPopup === "function") {
                window.Monetag.showRewardedPopup();
            } else {
                alert("Ad not loaded yet. Please wait a few seconds and try again.");
            }
        }

        function showAd() {
            showMonetagAd();
            adsCount++;
            updateCounter();
        }

        function startAutoAds() {
            if (isAutoRunning) return;
            isAutoRunning = true;
            document.getElementById('auto-btn').disabled = true;
            document.getElementById('stop-btn').disabled = false;
            document.getElementById('watch-btn').disabled = true;

            function autoShow() {
                showMonetagAd();
                adsCount++;
                updateCounter();
                autoAdsTimeout = setTimeout(() => {
                    setTimeout(() => {
                        if (isAutoRunning) autoShow();
                    }, 2000); // ২ সেকেন্ড বিরতি
                }, 15000); // ১৫ সেকেন্ড এড দেখানো
            }
            autoShow();
        }

        function stopAutoAds() {
            isAutoRunning = false;
            document.getElementById('auto-btn').disabled = false;
            document.getElementById('stop-btn').disabled = true;
            document.getElementById('watch-btn').disabled = false;
            clearTimeout(autoAdsTimeout);
        }

        // Monetag SDK লোড হলে বাটন এনাবল
        function enableButtonsIfReady() {
            if (window.Monetag && (typeof window.Monetag.showRewardedInterstitial === "function" || typeof window.Monetag.showRewardedPopup === "function")) {
                document.getElementById('watch-btn').disabled = false;
                document.getElementById('auto-btn').disabled = false;
            } else {
                setTimeout(enableButtonsIfReady, 1000);
            }
        }
        enableButtonsIfReady();
    </script>
</body>
</html>
