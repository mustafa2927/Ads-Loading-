<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auto Loading Ads</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Monetag Ad Script -->
    <script src='//libtl.com/sdk.js' data-zone='9597922' data-sdk='show_9597922'></script>
    <style>
        body {
            background: linear-gradient(135deg, #232526, #414345);
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            background: rgba(30, 30, 30, 0.95);
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 32px 24px 24px 24px;
            text-align: center;
        }
        h1 {
            font-size: 2.1rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
            color: #00e6d0;
        }
        .dev-link {
            margin-bottom: 18px;
            font-size: 1.1rem;
        }
        .dev-link a {
            color: #ffb347;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s;
        }
        .dev-link a:hover {
            color: #00e6d0;
        }
        .ads-count {
            margin: 18px 0 28px 0;
            font-size: 1.2rem;
            background: #222;
            padding: 10px 0;
            border-radius: 8px;
            font-weight: 500;
            letter-spacing: 1px;
        }
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .btn {
            padding: 13px 0;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(90deg, #00e6d0 0%, #0072ff 100%);
            color: #fff;
            transition: background 0.2s, transform 0.1s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        .btn:active {
            transform: scale(0.97);
        }
        .btn.stop {
            background: linear-gradient(90deg, #ff5858 0%, #f09819 100%);
        }
        .ad-area {
            margin: 30px 0 0 0;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .timer {
            margin-top: 10px;
            font-size: 1.1rem;
            color: #ffb347;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Auto Loading Ads</h1>
        <div class="dev-link">
            Developer by <a href="https://t.me/NOBIN_39" target="_blank">Md Nobin</a>
        </div>
        <div class="ads-count">
            Ads Watched: <span id="adsWatched">0</span>
        </div>
        <div class="btn-group">
            <button class="btn" id="watchAdBtn">Ads Watch</button>
            <button class="btn" id="autoWatchBtn">Auto Ads Watch</button>
            <button class="btn stop" id="stopAutoBtn">Stop Auto Ads</button>
        </div>
        <div class="ad-area" id="adArea">
            <!-- Ad will be loaded here -->
        </div>
        <div class="timer" id="timer"></div>
    </div>

    <script>
        // Monetag ad code
        function loadAd() {
            // Remove previous ad
            document.getElementById('adArea').innerHTML = '';
            // Create ad script
            let script = document.createElement('script');
            script.src = '//libtl.com/sdk.js';
            script.setAttribute('data-zone', '9597922');
            script.setAttribute('data-sdk', 'show_9597922');
            document.getElementById('adArea').appendChild(script);
        }

        // Ads watched count
        let adsWatched = 0;
        let autoInterval = null;
        let timerInterval = null;
        let timerEl = document.getElementById('timer');

        function updateAdsWatched() {
            document.getElementById('adsWatched').innerText = adsWatched;
        }

        // Ads Watch button
        document.getElementById('watchAdBtn').onclick = function() {
            stopAutoAds();
            loadAd();
            adsWatched++;
            updateAdsWatched();
            showTimer(15);
        };

        // Auto Ads Watch button
        document.getElementById('autoWatchBtn').onclick = function() {
            stopAutoAds();
            autoInterval = setInterval(() => {
                loadAd();
                adsWatched++;
                updateAdsWatched();
                showTimer(17);
            }, 17000); // 17 seconds
            // First ad immediately
            loadAd();
            adsWatched++;
            updateAdsWatched();
            showTimer(17);
        };

        // Stop Auto Ads button
        document.getElementById('stopAutoBtn').onclick = function() {
            stopAutoAds();
        };

        function stopAutoAds() {
            if (autoInterval) {
                clearInterval(autoInterval);
                autoInterval = null;
            }
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            timerEl.innerText = '';
        }

        // Timer display
        function showTimer(seconds) {
            if (timerInterval) clearInterval(timerInterval);
            let timeLeft = seconds;
            timerEl.innerText = `Next ad in: ${timeLeft}s`;
            timerInterval = setInterval(() => {
                timeLeft--;
                if (timeLeft > 0) {
                    timerEl.innerText = `Next ad in: ${timeLeft}s`;
                } else {
                    timerEl.innerText = '';
                    clearInterval(timerInterval);
                }
            }, 1000);
        }
    </script>
</body>
</html>
